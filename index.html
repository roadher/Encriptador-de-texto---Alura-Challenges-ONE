<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>

    </header>

    <img src="imagenes/Logo.png">

    <p>Ingresa el texto aqui</p>
    <input type="text" id="textoUsuario" class="container__input">
    <div>
        <p id="textoEncriptado" class="texto_encriptado"></p>
    </div>
    <div>
        <img src="imagenes/ExclamationCircleFill.png">
        <p class="comentario"> Solo letras minusculas y sin acentosa</p>
    </div>
        
    <div class="contenedor__boton">
        <button onclick="encriptar()" class="contenedor__boton">Encriptar!</button>
        <button onclick="desencriptar()" class="contenedor__boton">Desencriptar!</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
